{% extends 'base.html' %}

{% block content_ %}
<div class="container py-3">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 col-sm-12 col-xs-12 mb-5">
            <div class="card card-primary">
                <div class="card-header">
                    <div class="card-title mb-0">Registration</div>
                </div>
                <div class="card-body">
                <form action="/prosesregis" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control form-control-sm" name="username" id="username" value="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-sm" name="password" id="password" value="">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm" name="password" id="password" value="">
                    </div>
                    
                    <button type="submit" class="btn btn-primary float-right rounded-pill">Submit</button>
                </form>
                </div>
                <div class="card-footer">
                <a href="/login"><button class="btn btn-block btn-primary rounded-pill">Login</button></a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
